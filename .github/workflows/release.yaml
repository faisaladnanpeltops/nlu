name: Publish Python ğŸ distribution ğŸ“¦ to PyPI 

on: 
  workflow_dispatch:

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.7"
    - name: Create release
      run: |
        python -m pip install --upgrade pip
        pip install "pyspark==3.0.2" "spark-nlp>=5.0.2" "pandas>=1.3.5" numpy wheel
        python setup.py sdist bdist_wheel
    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/nlu_dev 
    permissions:
      id-token: write 

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1